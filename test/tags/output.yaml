swagger: "2.0"
info:
  title: XKCD
  version: 1.0.0
tags:
  - name: latest
    description: retrieve the latest
paths:
  /info.0.json:
    get:
      operationId: getLatest
      description: |
        Fetch current comic and metadata.
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/comic"
      tags:
        - latest
definitions:
  comic:
    properties:
      alt:
        type: string
      day:
        type: string
      img:
        type: string
      link:
        type: string
      month:
        type: string
      news:
        type: string
      num:
        type: number
      safe_title:
        type: string
      title:
        type: string
      transcript:
        type: string
      year:
        type: string
    type: object
